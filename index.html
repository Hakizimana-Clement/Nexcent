<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexcent</title>
    <link rel="shortcut icon" href="img/logo.svg" type="image/svg" />
    <!--google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- end -->

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/hero.css" />
    <link rel="stylesheet" href="styles/utils.css" />
    <!-- end -->
  </head>
  <body>
    <header class="container section-header">
      <nav class="navbar">
        <a href="#">
          <img src="img/logo.svg" alt="Nexcent logo" />
        </a>
        <div class="navbar-links">
          <ul class="navbar--list">
            <li>
              <a href="#" class="navbar--link"> Home</a>
            </li>
            <li>
              <a href="#" class="navbar--link">Features</a>
            </li>
            <li>
              <a href="#" class="navbar--link">Community</a>
            </li>
            <li>
              <a href="#" class="navbar--link">Blog</a>
            </li>
            <li>
              <a href="#" class="navbar--link">Pricing</a>
            </li>

            <li>
              <a href="#" class="navbar--link">pricing</a>
            </li>

            <li>
              <a href="#" class="navbar--link btn btn-register">Register Now</a>
            </li>
          </ul>
        </div>
        <ion-icon name="menu-outline" class="menu-icon"></ion-icon>
      </nav>
    </header>

    <main>
      <section class="container section section-hero">
        <div class="hero-wrapper grid">
          <div class="hero-text-box">
            <h1 class="hero-heading">
              Lessons and insights

              <span> from 8 years </span>
            </h1>
            <p class="hero-description">
              Where to grow your business as a photographer: site or social
              media?
            </p>
            <a href="#" class="btn btn-hero">Register</a>
          </div>
          <div class="hero-img-box">
            <img
              src="img/hero-img.svg"
              alt="Man standing in front of big screen image"
            />
          </div>
        </div>
      </section>
    </main>
    <!-- icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
